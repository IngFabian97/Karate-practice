plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
    karateVersion = '1.1.0'
}

dependencies {
    // https://mvnrepository.com/artifact/com.intuit.karate/karate-junit5
    testImplementation 'com.intuit.karate:karate-junit5:1.2.0'
    // https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
    implementation 'net.masterthought:cucumber-reporting:5.7.3'

}

sourceSets{
    test{
        resources{
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'karate_practice.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}


task karateExecute(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = System.properties.getProperty('mainClass')
}